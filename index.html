    <div class="container">
        <h1>
            Your Todos
        </h1>
        <form class="input" onsubmit="handleAddTodo(event)">
            <input type="text" id="inputTodo" placeholder="Add a new task..." required>
            <div class="deadline">
                <input type="datetime-local" id="inputDeadline" required>
                <button id="addBtn" type="submit"> Add </button>
                <!-- <button id="editBtn"> save </button> -->
            </div>
        </form>
        <p id="msg"></p>
        <div class="buttons">
            <button id="deleteMultiple" onclick="handleDeleteMultiple()">Delete</button>
            <button id="markMultiple" onclick="handleMarkMultipleTodoDone()">Done</button>
        </div>
        <div class="todosContainer" id="todosContainer">
            <div class="todo border">
                <div class="upperTodo">
                    <input type="checkbox" id="checkbox">
                    <p>Lorem ipsum dolor giat totam quibusdam beatae nihil quae nostrum eaque, itaque amet non!</p>
                    <img src="images/edit.png" alt="edit">
                    <img src="images/trash.png" alt="trash" id="deletedsingle">
                </div>
                <div class="lowerTodo">
                    <p>
                        Due on: deadline
                    </p>
                </div>
            </div>
        </div>
        <div class="quote">
            <p>
                "Success is the sum of small efforts, repeated day in and day out." ~ Robert Collier
            </p>
        </div>
    </div>
    <div class="container2">
        <div class="dashboard">
            <h1 onclick="getChart()" style="cursor: pointer;">
                Dashboard
            </h1>
            <div class="dashDivs">
                <div class="dashDone div" id="dashDone">
                    <p>
                        Done
                    </p>
                    <p id="doneTodo">

                    </p>
                </div>
                <div class="dashAll div" id="dashAll">
                    <p>
                        All

                    <p id="allTodo">

                    </p>
                </div>
                <div class="dashRest div" id="dashRest">
                    <p>
                        Pending
                    </p>
                    <p id="restTodo" id="restTodo">

                    </p>
                </div>
                <div class="dashDue div" id="dashDue">
                    <p>
                        Overdue
                    </p>
                    <p id="dueTodo">

                    </p>
                </div>
            </div>
        </div>
